            function getEducation() {
                var i = 0;
                var education_details = "";
                while(i < 10) {
                    var div_name = 'colu'+i.toString();
                    var div_elem = document.getElementById(div_name);
                    var j = 0;
                    var val = "";
                    if (div_elem !== null) {
                        while (j < 3) {
                            var div_input_name = div_name + j.toString();
                            val = val + document.getElementById(div_input_name).value + "#";
                            //alert ("id name is " + div_input_name + " its value is " + val);
                            j++;
                        }
                        education_details = education_details + val + "^";    
                    }
                    i++;
                }
                document.getElementById("education-details").setAttribute("value", education_details);
            }
        </script>
